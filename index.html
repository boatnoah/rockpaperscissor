<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result">
      <h1 id="winner">Winner:</h1>
      <div class="score">
        <h2 id="human">You: 0</h2>
        <h2 id="computer">Computer: 0</h2>
      </div>
    </div>

    <div class="player-options">
      <div class="player-move" id="rock">
        <img
          src="images/kisspng-emoji-raised-fist-punch-symbol-hand-emoji-5abe9c789f5938.9145854215224413366527.png"
        />
      </div>
      <div class="player-move" id="paper">
        <img
          src="images/kisspng-emoji-emoticon-the-finger-thumb-signal-hand-emoji-5acbce9589dcd0.4100103115233061335647.png"
        />
      </div>
      <div class="player-move" id="scissor">
        <img
          src="images/kisspng-museum-of-modern-art-emojipedia-emoticon-v-sign-hand-emoji-5ac488423d9902.6547843715228293782523.png"
        />
      </div>
    </div>
    <div class="choice">
      <h1 id="computer-selection">Computer choice:</h1>
    </div>
    <script src="rockpaperscissor.js" async defer></script>
  </body>
</html>
